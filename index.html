<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Code Quiz</title>
</head>
<body>
    <div id="timer">90 seconds left</div>
    <!-- Provides the intro at the very beginning-->
    <section id="intro">
        <h1>Coding Quiz!</h1>
        <p>Press the START button below to take a timed quiz! For every incorrect answer, your time will decrease by 15 seconds. Try to get the best time!</p>
        <button id="startBtn">START</button>
    </section>

    <!-- Area the questions and final can be put into -->
    <section id="forText"></section>
    
    <!-- Script -->
    <script src="assets/js/script.js"></script>
</body>
</html>
