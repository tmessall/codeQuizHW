<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>Code Quiz</title>
</head>
<body>
    <!-- Link to view high scores in the top left -->
    <a href="scores.html">View Highscores</a>
    <!-- Timer in the top right -->
    <span id="timer">90 seconds left</span>
    <!-- Provides the intro at the very beginning -->
    <section class="intro container-fluid">
        <div class="row">
            <div class="col-md-2 col-lg-3"></div>
            <div class="col-12 col-md-8 col-lg-6">
                <h1>Coding Quiz!</h1>
                <p>Press the START button below to take a timed quiz on Javascript! For every incorrect answer, your time will decrease by 15 seconds. Try to get the best time!</p>
                <button id="startBtn">START</button>
            </div>
        </div>
    </section>

    <!-- Area the questions and final can be put into -->
    <section class="forQuestion"></section>

    <section class="final"></section>

    <section class="result"></section>
    
    <!-- Script -->
    <script src="assets/js/script.js"></script>
</body>
</html>
